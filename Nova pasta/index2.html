<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajudar | Doe Esperança</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="menu">
  <div class="logo">Doe Esperança</div>
  <ul>
    <li><a href="index.html">Início</a></li>
    <li><a href="index3.html">Sobre</a></li>
    <li><a href="index2.html">Ajudar</a></li>
  </ul>
</nav>

<header class="inicio inicio-menor">
  <div class="inicio-text reveal">
    <h1>Como você pode ajudar</h1>
    <p>Sua atitude muda vidas</p>
  </div>
</header>

<section class="forms reveal">
  <div class="form-block">
    <h3>Quero doar</h3>
    <form id="formDoacao">
      <input type="text" id="endDoacao" placeholder="Seu endereço" required>
      <textarea id="descDoacao" placeholder="O que você quer doar" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <div class="form-block">
    <h3>Preciso de ajuda</h3>
    <form id="formPedido">
      <input type="text" id="endPedido" placeholder="Seu endereço" required>
      <textarea id="descPedido" placeholder="O que você precisa" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <div class="form-block">
    <h3>Quero ser voluntário</h3>
    <form id="formVoluntario" class="grid">
      <input type="text" id="nomeVol" placeholder="Nome" required>
      <input type="tel" id="telVol" placeholder="Telefone" required>
      <input type="email" id="emailVol" placeholder="Email" required>
      <button type="submit">Enviar</button>
    </form>
  </div>
</section>

<footer>
  <p>© 2025 Doe Esperança</p>
</footer>

<script src="script.js"></script>
</body>
</html>
